<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Rainy Days</title>
    <meta name="description" content="Buy your chosen products from Rainy Days"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora&display=swap');
      </style>
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Istok+Web&display=swap');
      </style>
      <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav>
      <ul class="menu">
        <a href=index.html><img src="../images/RainyDays_logo_jpg.jpg" alt="Rainy Days logo" class="logo"width="200"/> </a>
        <li><a class="hnavtxt" href=listjackets.html>Women</a></li>
        <li><a class="hnavtxt" href=listjackets.html>Men</a></li>
        <li><a class="hnavtxt" href=about.html>About</a></li>
        <li><a class="hnavtxt" href=contact.html>Contact</a></li>
        <img src="../images/icons8-user-24.png" alt="User icon"/>
        <img src="../images/icons8-cart-24.png" alt="Cart icon" />
    </ul>
  </header>
  <main>
    <h1>Complete checkout</h1>
    <p><a class="contshp" href=listjackets.html> Not finished yet? Continue shopping</p></a>
    <fieldset class="checkoutfield">
      <legend>Your info:</legend>
      <label for="fname">First name</label>
      <input type="text" name="fname" id="fname" class="form_checkout" required>
      <label for="lname">Last name</label>
      <input type="text" name="lname" id="lname" class="form_checkout" required>
      <label for="phone">Phone number</label>
      <input type="tel" name="phone" id="phone" class="form_checkout" required>
      <label for="email">Your email address</label>
      <input type="email" name="email" id="email" class="form_checkout" required>
      </fieldset>
      <fieldset class="checkoutfield">
      <legend>Shipping info:</legend>
      <label for="addline1">Address line 1</label>
      <input type="text" name="addline1" id="addline1" class="form_checkout" required>
      <label for="addline2">Address line 2</label>
      <input type="text" name="addline2" id="addline2" class="form_checkout" required>
      <label for="country">Country</label>
      <input type="text" name="country" id="country" class="form_checkout" required>
      <label for="city">City</label>
      <input type="text" name="city" id="city" class="form_checkout" required>
      <label for="province">Province</label>
      <input type="text" name="province" id="province" class="form_checkout" required>
      <label for="postcode">Post code</label>
      <input type="number" name="postcode" id="postcode" class="form_checkout" required>
      </fieldset> 
     <p>Choose payment method:</p>
      <input type="checkbox" id="terms" name="terms" value="terms">
      <label for="terms">I accept the terms and conditions</label> <br>
      <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
      <label for="newsletter">I want to recieve the newsletter</label> <br>
  <input type="submit" value="Place order" class="orderbtn">
  </main>
</body>
</html>
